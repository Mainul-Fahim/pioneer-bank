<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>

<body>


    <div id="login-area">

        <h1 class="text-center">Welcome To Pioneer Bank</h1>
        <div class="submit-area">

            <h4>Login</h4>
            <br>
            <input type="email" class="form-control" placeholder="Enter email">
            <br>
            <input type="password" class="form-control" placeholder="Enter password">
            <br>
            <button id="login" class="btn btn-success">Submit</button>

        </div>

    </div>

    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$ <span id="depositValue">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="balanceValue">1240</span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>

                    <input id="amountDeposit" type="text" class="form-control" placeholder="$ amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>

                    <input id="withdrawNumber" type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="amountWithdraw" class="btn btn-success">withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script>

        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function () {

            const loginId = document.getElementById("login-area");
            loginId.style.display = "none";
            const transactionId = document.getElementById("transaction-area");
            transactionId.style.display = "block";
            const Deposit=document.getElementById("addDeposit");
            Deposit.addEventListener("click",function (){

                const depositNumber=getInputNumber("amountDeposit");

            //    const valueDeposit=document.getElementById("depositValue").innerText;
            //    const valueNumber=parseFloat(valueDeposit);
            //    const totalNumber=valueNumber+depositNumber;
            //    document.getElementById("depositValue").innerText=totalNumber;

            updateAmount("depositValue",depositNumber);
            updateAmount("balanceValue",depositNumber);


               

            })

            const withdraw=document.getElementById("amountWithdraw");
            withdraw.addEventListener("click",function(){

                const numberWithdraw=getInputNumber("withdrawNumber");
                console.log(numberWithdraw);
            })
            

        })


        function getInputNumber(id){

            const depositAmount=document.getElementById(id).value;
            const depositNumber=parseFloat(depositAmount);
            return depositNumber;



        }

        function updateAmount(id,amountNumber){

               
               const valueDeposit=document.getElementById(id).innerText;
               const valueNumber=parseFloat(valueDeposit);
               const totalNumber=valueNumber+amountNumber;
               document.getElementById(id).innerText=totalNumber;



        }


    </script>


</body>

</html>
